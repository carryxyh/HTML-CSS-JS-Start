<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js">
			//外部插入：after  内部插入：append  （jquery的方法 ） 
			//insertafter 后面加要插入到谁后面，前面是被插入对象  appendTo也是
			
			function append(){
				//第一种方法
				var $myli = $("<li id='' name=''>xx</li>");
				$('#city').append($myli);
				//第二种方法
				var $myli2 = $("<li></li>");
				$myli2.text("xxx");
				$myli2.ATTR("id","xxx");
				$myli2.ATTR("name","xxx");
				
				//删除id为first下的所有东西
				$("#first").empty();
				//remov 可以根据筛选删除
				$("#first").remove();//删除所有id为first的
				
				//clone和clone（true）方法  clone表示复制一个对象但是不复制这个对象上绑定的事件，比如onclick事件，clone（true）复制对象的事件
				
				//replaceWith()用括号中的替换调用该方法的对象 replaceALL 用调用该方法的对象替换所有括号中的对象
				
			}
			
			//ready是页面载入，是所有dom对象都加载完成后执行的函数，我们把绑定写在里面比较安全
			$(document).ready(function(){
				
				
				
			});
			
		</script>
	</head>
	<body>
	</body>
</html>
