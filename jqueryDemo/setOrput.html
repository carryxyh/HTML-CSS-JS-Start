<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery-1.8.3.min.js">
			//val val(val) 参数是设置调用该方法的对象的value属性的值
			//html html(val) 
			$("div").html("<p>hello</p>"); //结果  <div><p>hello</p></div> 是html代码 显示出来是hello
			//text() text(val)
			$("div").Text("<p>hello</p>"); //结果  <div><p>hello</p></div> 显示出来是<p>hello</p>
			//attr(name) attr(name,val) 第一个是获取  第二个是设置 name:属性名（title，id等）
			//css("css name") css("css name",val)同上 css name（background 等）
				
			
		</script>
	</head>
	<body>
	</body>
</html>
